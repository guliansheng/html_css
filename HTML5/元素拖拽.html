<script type="text/javascript">
  // 拖拽元素
  // ondrag   应用于拖接元素，整个拖摸过程都会调用，持续触发
  // ondragstart  应用于拖接元素，当拖接开始时调用
  // ondragleave  应用于拖搜元素，当鼠标离开拖搜元素时调用
  // ondragend  应用于拖拽元素，当拖拽结束时调用

  // 目标元素
  // ondragenter  应用于目标元素，当拖接元素进入时调用
  // ondragover   应用于目标元素，当停留在目标元素上时调用
  // ondrop       应用于目标元素，当在目标元素上松开鼠标时调用
  // ondragleave  应用于目标元素，当鼠标离开目标元素时调用


  //dragBox盒子中的可拖拽元素，都可拖到tarBox盒子中
  function drag (dragBox,tarBox){
    var el = null
    var event = null
    dragBox.ondragstart = function(event){
      event = event || window.event
      el = event.target || event.srcElement
    }
    tarBox.ondragover = function(event){
      event.preventDefault()
    }
    tarBox.ondrop = function(){
      tarBox.appendChild(el)
    }
  }
  drag(dragbox,box)
  drag(box,dragbox)

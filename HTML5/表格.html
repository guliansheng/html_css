<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		table{
			margin: 100px auto;
		}
	</style>
</head>
<body>
<!-- table属性：cellspacing单元格之间的距离；cellpadding单元格内容和单元格的距离（使用居中时看不出来）;frame单元格外边框的显示（void不显示；box和border显示；其他显示不同位置边框）；rules单元格之间的分割线（all显示；none不显示；rows行显示；cols列显示；groups行组列组之间显示） -->
	<table width="400px" height='240px' border="1px" cellpadding="15" cellspacing="0"  rules="all">
		<caption>表格标题</caption>
		<tr>
			<th colspan="2">占列显示</th>
			<th>标题行</th>
			<th>标题行</th>
		</tr>
		<tr>
			<td>&nbsp;</td>
			<!-- valign垂直显示 -->
			<td valign="bottom">数据行</td>
			<td align="right">数据行</td>
			<td>数据行</td>
		</tr>
		<tr>
			<td>数据行</td>
			<td rowspan="2">占行显示</td>
			<td>数据行</td>
			<td>数据行</td>
		</tr>
		<tr>
			<td>数据行</td>
			<td>数据行</td>
			<td>数据行</td>
		</tr>
	</table>
</body>
</html>

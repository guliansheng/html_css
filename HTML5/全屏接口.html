<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link rel="stylesheet" href="">
</head>
<body>
  <div class="box">
    <img src="2.jpg" alt="" width="400" height="400px">
    <button type="" id="full">全屏</button>
    <button type="" id="cancelFull">退出全屏</button>
    <button type="" id="toggleFull">切换</button>
  </div>
</body>
<script type="text/javascript">
  //不同浏览器需要加不同前缀：
  // Chrome：webkit    firefox：moz   ie：ms   opera：o
  // 1.requestFullScreen()：开启全屏显示
  // 2.cancelFu11Screen()：退出全屏显示
  //    2.1 退出全屏方法只能是document调用
  // 3.fullscreenElement：判断是否是全屏状态
  window.onload=function(){
    var box = document.querySelector('.box')
    document.querySelector('#full').onclick = function(){
      box.webkitRequestFullScreen()
    }
    document.querySelector('#cancelFull').onclick = function(){
      document.webkitCancelFullScreen()
    }
    document.querySelector('#toggleFull').onclick = function(){
      if (document.webkitFullscreenElement) {
        document.webkitCancelFullScreen()
      }
      else{
        box.webkitRequestFullScreen()
      }
    }
  }
</script>
</html>

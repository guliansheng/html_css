        *{
            padding:0;

        .transition{
            width: 200px;
            height:200px;
            background:#ccc;
            margin:100px auto;
            transition:all 4s ease-in-out 2s;
            transform-origin:0 0;
        }
        .transition:hover{
            /* width:400px;
            height:400px; */
            transform:rotate(360deg) scale(2);
            background:#ff0;
        }
    </style>
</head>
